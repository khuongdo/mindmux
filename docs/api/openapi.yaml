openapi: 3.0.0
info:
  title: MindMux API
  version: 0.1.0
  description: Multi-Agent AI CLI REST API
  contact:
    name: MindMux
    url: https://github.com/yourusername/mindmux
  license:
    name: MIT

servers:
  - url: http://localhost:8080/api
    description: Local development

paths:
  /health:
    get:
      summary: Health check
      description: Check if MindMux service is running
      operationId: getHealth
      tags:
        - System
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /status:
    get:
      summary: System status
      description: Get current system status and statistics
      operationId: getStatus
      tags:
        - System
      parameters:
        - name: agent_status
          in: query
          description: Filter by agent status
          schema:
            type: string
            enum: [idle, busy, error]
      responses:
        '200':
          description: System status retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '500':
          description: Service error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /agents:
    get:
      summary: List agents
      description: Get list of all agents
      operationId: listAgents
      tags:
        - Agents
      parameters:
        - name: status
          in: query
          description: Filter by agent status
          schema:
            type: string
            enum: [idle, busy, error]
        - name: type
          in: query
          description: Filter by agent type
          schema:
            type: string
            enum: [claude, gemini, gpt4, opencode]
        - name: limit
          in: query
          description: Maximum results
          schema:
            type: integer
            default: 100
            maximum: 1000
        - name: offset
          in: query
          description: Pagination offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Agents retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentsListResponse'
        '400':
          description: Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Service error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /agents/{agentId}:
    get:
      summary: Get agent details
      description: Get detailed information about a specific agent
      operationId: getAgent
      tags:
        - Agents
      parameters:
        - name: agentId
          in: path
          required: true
          description: Agent ID or name
          schema:
            type: string
      responses:
        '200':
          description: Agent retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponse'
        '404':
          description: Agent not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Service error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /events:
    get:
      summary: Stream events
      description: Stream real-time events from agents (Server-Sent Events)
      operationId: streamEvents
      tags:
        - Events
      parameters:
        - name: agentId
          in: query
          description: Filter by agent ID
          schema:
            type: string
        - name: eventType
          in: query
          description: Filter by event type
          schema:
            type: string
            enum: [status, log, error, complete]
      responses:
        '200':
          description: Event stream started
          content:
            text/event-stream:
              schema:
                type: object
                description: Server-Sent Events stream
        '400':
          description: Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Service error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          enum: [success]
        data:
          type: object
          required:
            - service
            - version
            - uptime
            - timestamp
          properties:
            service:
              type: string
              example: mindmux
            version:
              type: string
              example: 0.1.0
            uptime:
              type: integer
              description: Uptime in seconds
              example: 3600
            timestamp:
              type: string
              format: date-time

    StatusResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          enum: [success]
        data:
          type: object
          required:
            - system
            - agents
            - tasks
          properties:
            system:
              $ref: '#/components/schemas/SystemStats'
            agents:
              $ref: '#/components/schemas/AgentStats'
            tasks:
              $ref: '#/components/schemas/TaskStats'

    SystemStats:
      type: object
      required:
        - uptime
        - memory
      properties:
        uptime:
          type: integer
          description: Uptime in seconds
        loadAverage:
          type: array
          items:
            type: number
          description: System load average [1min, 5min, 15min]
        memory:
          type: object
          required:
            - used
            - available
            - percent
          properties:
            used:
              type: integer
              description: Used memory in MB
            available:
              type: integer
              description: Available memory in MB
            percent:
              type: number
              description: Memory usage percentage

    AgentStats:
      type: object
      required:
        - total
        - idle
        - busy
        - error
      properties:
        total:
          type: integer
        idle:
          type: integer
        busy:
          type: integer
        error:
          type: integer

    TaskStats:
      type: object
      required:
        - total
        - queued
        - running
        - completed
      properties:
        total:
          type: integer
        queued:
          type: integer
        running:
          type: integer
        completed:
          type: integer

    Agent:
      type: object
      required:
        - id
        - name
        - type
        - status
        - capabilities
      properties:
        id:
          type: string
          example: a1b2c3d4
        name:
          type: string
          example: my-dev-agent
        type:
          type: string
          enum: [claude, gemini, gpt4, opencode]
        status:
          type: string
          enum: [idle, busy, error]
        capabilities:
          type: array
          items:
            type: string
            enum:
              - code-generation
              - code-review
              - debugging
              - testing
              - documentation
              - planning
              - research
              - refactoring
        model:
          type: string
          example: claude-opus-4-5-20250929
        createdAt:
          type: string
          format: date-time
        lastActivity:
          type: string
          format: date-time

    AgentDetailed:
      allOf:
        - $ref: '#/components/schemas/Agent'
        - type: object
          properties:
            statistics:
              type: object
              properties:
                tasksCompleted:
                  type: integer
                tasksFailed:
                  type: integer
                averageTaskDuration:
                  type: number
                  description: Average task duration in seconds

    AgentResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          enum: [success]
        data:
          $ref: '#/components/schemas/AgentDetailed'
        timestamp:
          type: string
          format: date-time

    AgentsListResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          enum: [success]
        data:
          type: object
          required:
            - agents
            - total
            - limit
            - offset
          properties:
            agents:
              type: array
              items:
                $ref: '#/components/schemas/Agent'
            total:
              type: integer
              description: Total number of agents
            limit:
              type: integer
              description: Results limit
            offset:
              type: integer
              description: Results offset
        timestamp:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      required:
        - status
        - error
      properties:
        status:
          type: string
          enum: [error]
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              description: Error code
              example: AGENT_NOT_FOUND
            message:
              type: string
              description: Human readable error message
            details:
              type: object
              description: Additional error details
        timestamp:
          type: string
          format: date-time

tags:
  - name: System
    description: System health and status endpoints
  - name: Agents
    description: Agent management endpoints
  - name: Events
    description: Real-time event streaming
